<!-- Working (display multiple graph) -->
<div class='app flex-row align-items-center'>
  <div class='card-deck row'>
    <div class='col-md-4' *ngFor='let query of query_list'>
      <div class='graph_container'>
        <h5>{{query}}</h5>
        <div class='row'>
          <button type='button' class='btn btn-primary btn-sm' (click)='regenerate(query)'>Reload</button>
        </div>
        <canvas id={{query}} width='500' height='400'></canvas>
      </div>
    </div>
  </div>
</div>
