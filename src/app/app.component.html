<!-- Vert: #a3c037 | Bleu: #39499c -->
<div class="app-frame mat-app-background">
  <app-spinner></app-spinner>

  <head>
  </head>

  <body class="app-frame mat-app-background" [ngClass]='{"dark-theme-mode":isDarkMode}'>
    <header style='color:#fefefe'>
      <!-- Toolbar -->
      <mat-toolbar color='primary'>
        <mat-toolbar-row>
          <span>
            <b>Traffic </b>
            <span style="font-size: 3rem;">üèé</span>
          </span>
          <span class='spacer'></span>

          <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
            <mat-icon>menu</mat-icon>
          </button>

          <mat-menu #menu="matMenu">
            <button mat-menu-item>
              <mat-icon *ngIf='isDarkMode'>bedtime</mat-icon>
              <mat-icon *ngIf='!isDarkMode'>wb_sunny</mat-icon>
              <span *ngIf='!isDarkMode'>Switch off the lights</span>
              <span *ngIf='isDarkMode'>Switch on the lights</span>
              <span style='align-self: normal;'>
                <mat-slide-toggle color='warn' labelPosition='before' [(ngModel)]='isDarkMode'
                  (change)='storeThemeSelection()'>
                </mat-slide-toggle>
              </span>
            </button>

            <div>
              <a href="/traffic/en/select">
                <button mat-menu-item *ngIf='(siteLocale === "fr")' (click)="setLanguage('en')">
                  <mat-icon svgIcon='gb_flag'></mat-icon>
                  <span>Basculez en anglais</span>
                </button>
              </a>
              <a href="/traffic/fr/select">
                <button mat-menu-item *ngIf='(siteLocale === "en")' (click)="setLanguage('fr')">
                  <mat-icon svgIcon='fr_flag'></mat-icon>
                  <span>Switch to French</span>
                </button>
              </a>
            </div>

            <button mat-menu-item
              i18n-matTooltip='Logout matTooltip|text wich discribe the Logout button@@logout_tooltip' *ngIf='isLogged;'
              (click)='logout()'>
              <mat-icon>exit_to_app</mat-icon>
              <span i18n='log out button|log out button stored in navbar menu@@log_out_button'>Log out</span>
            </button>
          </mat-menu>

          {{currentApplicationVersion}}
        </mat-toolbar-row>
      </mat-toolbar>
    </header>

    <!-- component -->
    <router-outlet>
    </router-outlet>
  </body>

  <footer>
  </footer>
</div>
