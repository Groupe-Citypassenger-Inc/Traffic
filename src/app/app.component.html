<!-- Vert: #a3c037 | Bleu: #39499c -->

<app-spinner></app-spinner>

<!-- Toolbar -->
<mat-toolbar color="primary">
  <mat-toolbar-row>
    <span>Baggage</span>
    <span class="spacer"></span>
    <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
      <mat-icon i18n>menu</mat-icon>
    </button>
  </mat-toolbar-row>
</mat-toolbar>

<app-login *ngIf="false"></app-login>

<!-- Content -->
<body *ngIf="true">
  <div class='component'>
    <app-devices-table (seleted_information_event)="catch_information($event)"></app-devices-table>
  </div>
  <div class='component' id='main-row'>
    <app-graph *ngIf='_show_graph;' [information]=information_dad></app-graph>
  </div>
</body>
